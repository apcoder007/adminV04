<div class="card">
  <div class="card-content">
    <form class="" id="new_product_form" action="/package/new" method="post">
      <input type="hidden" name="_token" id="csrf-token" value="" />
      <div class="row">
        <div class="col l4 input-filed">
          <input type="radio" name="type" value="Silver" class="with-gap" id="type_silver" checked>
          <label for="type_silver">Silver</label>
        </div>
        <div class="col l4 input-filed">
          <input type="radio" name="type" value="Gold" class="with-gap" id="type_gold">
          <label for="type_gold">Gold</label>
        </div>
        <div class="col l4 input-filed">
          <input type="radio" name="type" value="Platinum" class="with-gap" id="type_platinum">
          <label for="type_platinum">Platinum</label>
        </div>
      </div>
      <div class="row">
        <div class="col l6 input-field">
          <input type="text" name="name" id="name" >
          <label for="name">Name</label>
        </div>
        <div class="col l6 input-field">
          <input type="text" name="style" id="style" >
          <label for="style">Style</label>
        </div>
      </div>

      <div class="row">
        <div class="col l4 input-field">
          <input type="text" name="section" id="section" >
          <label for="section">Section</label>
        </div>
        <div class="col l4 input-field">
          <input type="text" name="length" id="length" >
          <label for="length">Length</label>
        </div>
        <div class="col l4 input-field">
          <input type="text" name="width" id="width" >
          <label for="width">Width</label>
        </div>
      </div>

      <div class="row">
        <div class="col l4 input-field">
          <input type="text" name="code" id="code" >
          <label for="code">ID</label>
        </div>
        <div class="col l4 input-field">
          <input type="text" name="price" id="price" >
          <label for="price">Price</label>
        </div>
        <div class="col l4 input-field">
          <input type="text" name="availability" id="availability" >
          <label for="availability">Processing Time</label>
        </div>
      </div>
      
      <div class="row">
        <div class="col l12">
          <div class="input-field">
            <textarea id="description" name="description" class="materialize-textarea"></textarea>
            <label for ="description">Description</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col l12">
          <button type="submit" class="btn waves-effect teal lighten-2 right">Go</button>
        </div>
      </div>
    </form>
  </div>
</div>
