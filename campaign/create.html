<div class="row" style="margin-top:5rem;margin-bottom:5rem;padding-top:3rem">
  <span class="right" ><a ui-sref="home.campaign.details" onclick="back()"><i class="tiny material-icons grey-text">arrow_back</i></a></span>
    <form id="campain-form" name="upload-campain" action="/campaign/create" method="post"  class = "col s12">
        {{ csrf_field() }}
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Placeholder" id="campaign_name" name="name" type="text" class="validate">
            <label for="campaign_name">Name of campaign</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
              <input placeholder="Placeholder" name="subject" id="subject" type="text" class="validate">
              <label for="subject">Email Subject</label>
          </div>
        </div>
        <div class="row">
            <div class="col l12">
              <div class="input-field">
                <textarea id="description" name="description" class="materialize-textarea"></textarea>
                <label for ="description">Description</label>
              </div>
            </div>
          </div>
          <div class="row">
              <div class="col l12">
                <div class="input-field">
                  <button class="btn right" type="submit"  value="">Create</button>
                 </div>
                </div>
            </div>
    </form>
</div>

<script type="text/javascript">
    $(function() {
    Materialize.updateTextFields();
    });
  </script>
