
<form name="upload-panorama-user" action="/panorama/upload" method="post" enctype="multipart/form-data">
        <!--{{ csrf_field() }}-->
        <div class = "file-field input-field col s12">
          <div class="btn grey darken-1">
            <span>Upload</span>
            <input type="file" name="image" accept="image/*" / >
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" name="path" type="text" placeholder="Upload 3D Panorama image" onchange="this.form.submit()">
          </div>
        </div>
      </form>
      

        <div ng-if="allpanoramas">
        <div ng-repeat="panorama in allpanoramas">
        <div style="float:left;padding:10px;">
        <div style="width:200px;max-height:300px;margin-left:60px;">
        <img ng-src="https://storage.googleapis.com/cafeindica/thisisnotarandomstringinfactnoneis/panoramathumbnail/{{panorama['file_name']}}" alt="" style="width:200px;" />
        </div>

        <div class = "file_link" >
            <textarea>{{}}{{panorama['file_name']}}</textarea>
        </div>
      </div>
      </div>
      </div>
        
        

<style media="screen">
.file_link{
 padding: 10px;
 max-width: 300px;
}
.file_link > textarea{
  width: 300px;
  height: 100px;
}
</style>
