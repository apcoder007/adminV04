<div class="card">
  <div class="card-content grey-text row">
    <div class="card-title grey-text">Create new project</div>
    <span class="right"><a ui-sref="home.project.details"><i class="tiny material-icons grey-text">clear</i></a></span>
    <div class="card-title grey-text">
      </div>
    <form id="project_info" name="project_info" ng-submit="createProject(project_info)" class="" style="margin-top:3rem;" method="post" novalidate>

      <div class="row">
        <div class="col s12 m12 l4">

          <div class="form-group" ng-class="{ 'has-error' : project_info.client_email.$invalid && !project_info.client_email.$pristine }">
            <label for="email">Client's Email</label>
            <input class="form-control" type="email" name="client_email" ng-model="client_email" id="email" value="" autofocus required>
            <p ng-show="project_info.client_email.$invalid && !project_info.client_email.$pristine" class="help-block" style="color: red">Enter a valid email</p>
          </div>

        </div>

        <div class="col s12 m6 l4">
          <div class="form-group" ng-class="{ 'has-error' : project_info.society.$invalid && !project_info.society.$pristine }">
            <label for="society">Society</label>
            <input class="form-control"  value="" type="text" name="society" ng-model="society" id="society" required>
            <p ng-show="project_info.society.$invalid && !project_info.society.$pristine" class="help-block" style="color: red">society is required</p>
          </div>
        </div>

        <div class="col s12 m6 l4">
          <div class="input-field" ng-class="{ 'has-error' : project_info.name.$invalid && !project_info.name.$pristine }">
            <label for="name">Project name</label>
            <input type="text" value="" name="name" ng-model="pro_name" id="name" required>
            <p ng-show="project_info.name.$invalid && !project_info.name.$pristine" class="help-block" style="color: red">project name is required</p>
          </div>
        </div>
      </div>

      <fieldset style="margin-top:40px;border-color:#e0e0e0">
        <legend>Site details</legend>
        <div class="row">
          <div class="col s12 m12 l6">
            <div class="input-field" ng-class="{ 'has-error' : project_info.contact_person.$invalid && !project_info.contact_person.$pristine }">
              <label for="contact_person">Contact Person</label>
              <input value="" type="text" name="contact_person" ng-model="contact_person" id="contact_person" required>
              <p ng-show="project_info.contact_person.$invalid && !project_info.contact_person.$pristine" class="help-block" style="color: red">contact_person is required</p>
            </div>
          </div>

          <div class="col s12 m8 l4">
            <div class="input-field" ng-class="{ 'has-error' : project_info.mobile.$invalid && !project_info.mobile.$pristine }">
              <label for="mobile">Mobile number</label>
              <input type="text" value="" name="mobile" ng-model="mobile" id="mobile" ng-minlength="10" ng-maxlength="10" ng-required="true" ng-pattern="/^\d{10}$/">
              <p ng-show="project_info.mobile.$invalid && !project_info.mobile.$pristine" class="help-block" style="color: red">Enter valid mobile no.</p>
            </div>
          </div>


          <div class="col s12 m4 l2">
            <div class="input-field" ng-class="{ 'has-error' : project_info.pin.$invalid && !project_info.pin.$pristine }">
              <label for="pin">PIN</label>
              <input type="text" class=""  value="" name="pin" ng-model="pin" id="pin" required ng-minlength="6" ng-maxlength="6" ng-pattern="/^\d{6}$/">
              <p ng-show="project_info.pin.$invalid && !project_info.pin.$pristine" class="help-block" style="color: red">Enter valid pin</p>
            </div>
          </div>

          <div class="col s12">
            <div class="input-field" ng-class="{ 'has-error' : project_info.address.$invalid && !project_info.address.$pristine }">
              <label for="address">Address</label>
              <input type="text" class="" value="" id="address" ng-model="address" name="address" required />
              <p ng-show="project_info.address.$invalid && !project_info.address.$pristine" class="help-block" style="color: red">address is required</p>
            </div>
          </div>

          <div class="col s12 m8 l4">
            <div class="input-field" g-class="{ 'has-error' : project_info.city.$invalid && !project_info.city.$pristine }">
              <label for="city">City</label>
              <input type="text" value="" name="city" ng-model="city" id="city" required>
              <p ng-show="project_info.city.$invalid && !project_info.city.$pristine" class="help-block" style="color: red">city is required</p>
            </div>
          </div>

          <div class="col s12 m8 l4">
            <div class="input-field">
                <select class="browser-default" name="state" ng-model="state">
                    <option value="" disabled selected>state</option>
                    <option value="Chattisgarh">Chattisgarh</option>
              			<option value="Kerala">Kerala</option>
              			<option value="Jammu and Kashmir">Jammu and Kashmir</option>
              			<option value="Nagaland">Nagaland</option>
              			<option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
              			<option value="Daman and Diu">Daman and Diu</option>
              			<option value="Orissa">Orissa</option>
              			<option value="Telangana">Telangana</option>
              			<option value="Karnataka">Karnataka</option>
              			<option value="Haryana">Haryana</option>
              			<option value="Goa">Goa</option>
              			<option value="Himachal Pradesh">Himachal Pradesh</option>
              			<option value="Andhra pradesh">Andhra pradesh</option>
              			<option value="Manipur">Manipur</option>
              			<option value="Madhya Pradesh">Madhya Pradesh</option>
              			<option value="Uttarakhand">Uttarakhand</option>
              			<option value="Delhi">Delhi</option>
              			<option value="Uttar Pradesh">Uttar Pradesh</option>
              			<option value="West Bengal">West Bengal</option>
              			<option value="Chhattisgarh">Chhattisgarh</option>
              			<option value="Jharkhand">Jharkhand</option>
              			<option value="Tripura">Tripura</option>
              			<option value="Rajasthan">Rajasthan</option>
              			<option value="Punjab ">Punjab </option>
              			<option value="Gujarat">Gujarat</option>
              			<option value="Odisha">Odisha</option>
              			<option value="Tamil Nadu">Tamil Nadu</option>
              			<option value="Chandigarh">Chandigarh</option>
              			<option value="Bihar">Bihar</option>
              			<option value="Puducherry">Puducherry</option>
              			<option value="Maharashtra">Maharashtra</option>
              			<option value="Sikkim">Sikkim</option>
                </select>
              </div>
          </div>
        </div>
      </fieldset>
      <div class="input-field">
      <button class="btn right" type="submit" ng-disabled="project_info.$invalid"  value="">Create</button>
      </div>
    </form>
  </div>
</div>
