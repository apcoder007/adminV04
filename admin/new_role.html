<form class="card" method="POST" action="/admin/roleNpermission/role" >
  <input type="hidden" name="_token" id="csrf-token" value="{{  }}" />
  <div class="card-content">
    <span class="card-title grey-text">Create a new role</span>
    <div class="row">
      <div class="input-field col l4">
        <input type="text" id="role_name" name="name" @if(count($errors) > 0) class="invalid" @endif>
        <label for="role_name">Name</label>
      </div>
      <div class="input-field col l8">
        <input type="text" id="role_display_name" name="display_name" @if(count($errors) > 0) class="invalid" @endif>
        <label for="role_display_name">Display Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col l12">
        <textarea id="role_description" name="description" class="materialize-textarea"></textarea>
        <label for="role_description">Description</label>
      </div>
    </div>
    <div class="row">
      <div class="col l12">
        <button class="btn waves-effect grey lighten-1 right" type="submit" name="action">Go</button>
      </div>
    </div>
  </div>
</form>
